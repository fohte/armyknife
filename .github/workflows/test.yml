name: Test

on:
  push:
    branches-ignore:
      # Skip release-please branches (Release PRs) since they only update CHANGELOG and version
      - release-please--branches--*

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Check if previous commit is auto-format by bot
        id: check-prev
        run: |
          prev_commit_message=$(git log -1 --skip=1 --format=%s)
          prev_commit_author=$(git log -1 --skip=1 --format=%an)
          echo "Previous commit message: $prev_commit_message"
          echo "Previous commit author: $prev_commit_author"

          # Skip auto-format commit if previous commit is auto-format by a bot
          if [ "$prev_commit_message" = "style: auto-format" ] && [[ "$prev_commit_author" == *"[bot]"* ]]; then
            echo "skip_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_commit=false" >> "$GITHUB_OUTPUT"
          fi

      # Run rustup before mise-action to prevent race condition.
      # Multiple cargo: tools in mise.toml trigger parallel rustup component downloads,
      # causing "could not rename downloaded file" errors.
      - run: rustup show

      - uses: jdx/mise-action@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          cache-on-failure: 'true'

      - name: Run lefthook
        id: lefthook
        continue-on-error: true
        run: lefthook run pre-commit --all-files

      - name: Regenerate config schema
        run: cargo run -- config schema --output docs/config-schema.json

      # lefthook-config's formatters run `git add` after formatting, which stages the changes.
      # https://github.com/fohte/lefthook-config/blob/v0.1.7/base.yml
      # commit-action uses `git ls-files --modified` which only detects unstaged changes.
      # https://github.com/suzuki-shunsuke/commit-action/blob/87b297f0ce551411b43d1880f4fb3cbc60381055/action.yaml#L57
      # We need to unstage the changes so commit-action can detect them.
      - name: Unstage changes for commit-action
        run: git restore --staged .

      - name: Commit formatted files
        if: ${{ !cancelled() && steps.check-prev.outputs.skip_commit != 'true' }}
        uses: suzuki-shunsuke/commit-action@v0.1.0
        with:
          commit_message: 'style: auto-format'
          workflow: deny
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Fail if lefthook failed
        if: steps.lefthook.outcome == 'failure'
        run: exit 1

  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - run: rustup show

      - uses: jdx/mise-action@v2

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          cache-on-failure: 'true'

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Install llvm-tools-preview before srt sandbox.
      # cargo-llvm-cov auto-installs this component on first run, but that
      # would fail inside the read-only sandbox.
      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install srt dependencies
        run: sudo apt-get update && sudo apt-get install -y bubblewrap socat ripgrep

      - name: Enable bwrap namespace creation
        run: |
          # Ubuntu 24.04+ restricts unprivileged user namespaces by default.
          # Set setuid bit on bwrap to allow namespace creation.
          sudo chmod u+s "$(which bwrap)"

      # Build outside sandbox (needs network for crates.io), run tests inside sandbox.
      # This catches filesystem side effects while allowing normal dependency resolution.
      - name: Build tests with coverage instrumentation
        run: |
          # Set RUSTFLAGS and LLVM_PROFILE_FILE for coverage instrumentation.
          # shellcheck source=/dev/null
          source <(cargo llvm-cov show-env --export-prefix)
          cargo build --tests --all-features --workspace

      - name: Run tests in sandbox
        run: |
          # Set LLVM_PROFILE_FILE so test binaries write .profraw files to the correct location.
          # shellcheck source=/dev/null
          source <(cargo llvm-cov show-env --export-prefix)
          # srt hardcodes TMPDIR=/tmp/claude in sandbox-utils.ts:
          # https://github.com/anthropic-experimental/sandbox-runtime/blob/dcf3f91/src/sandbox/sandbox-utils.ts#L335
          # The directory doesn't exist by default, so create it for TempDir::new() to work.
          mkdir -p /tmp/claude
          srt --settings ./srt-settings.json cargo test --all-features --workspace

      - name: Generate coverage report
        run: |
          # Set env vars so cargo llvm-cov report can find the .profraw files.
          # shellcheck source=/dev/null
          source <(cargo llvm-cov show-env --export-prefix)
          cargo llvm-cov report --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
