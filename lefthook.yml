remotes:
  - git_url: https://github.com/fohte/lefthook-config.git
    ref: v0.1.14 # renovate: datasource=github-tags depName=fohte/lefthook-config
    configs:
      - base.yml
      - rust.yml

pre-commit:
  commands:
    ast-grep-test:
      glob: '.sg/{rules,tests}/*.yml'
      run: sg test
    ast-grep-scan:
      glob: '*.rs'
      run: sg scan
